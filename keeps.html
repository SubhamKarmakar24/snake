<!DOCTYPE html>
<html>
<head>

            border:2px solid black;
            float: right;
            text-align: left;
            padding-left: 1.5%;

        }

        {
            font-size: 120%;

        #speedY
        {
            font-size: 120%;
        }
    </style>
</head>
<body>
<script type="text/javascript" src='index.js'> </script>
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center red darken-1">
            &nbsp;&nbsp;&nbsp;Go to Home&nbsp;&nbsp;&nbsp;</a>

    </div>
</nav>
<canvas id="gameCanvas" width="300" height="300"></canvas>
<div id="right">
    <div id="score">Score = 0</div>
<!--    <input id="btn2" type=button onClick="parent.location='keeps.html?increment=5&speed=200'" value='RESTART'>-->
    <input id="btn2" type=button onClick="location.reload()" value='RESTART'>
</div>

<div class="left">
    <div id="speedX"></div>
    <div id="speedY"></div><br><br>
    <p> You can change the Difficulty by One Star at a time by pressing the buttons once</p>
    <button id="btn">Difficulty Up</button>
    <button id="btn1">Difficulty Down</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    let score = 0;
    const BORDER = "black";
    const BACKGROUND = "#ffecb3";
    const SNAKE = "#69f0ae";
    const SBORDER = "#1b5e20";
    const FOOD = "red";
    const FBORDER = "#3e2723";
    const MAZE = "black";
    const MBORDER = "red";
    let snake =
        [
            {x:150,y:150},
            {x:140,y:150},
            {x:130,y:150},
            {x:120,y:150},
            {x:110,y:150},
        ];

    let maze =
        [
            {x:0,y:0},{x:10,y:0},{x:20,y:0},{x:30,y:0},{x:40,y:0},{x:50,y:0},{x:60,y:0},{x:70,y:0},{x:80,y:0},{x:90,y:0},{x:100,y:0},{x:110,y:0},{x:120,y:0},{x:130,y:0},{x:140,y:0},{x:150,y:0},{x:160,y:0},{x:170,y:0},{x:180,y:0},{x:190,y:0},{x:200,y:0},{x:210,y:0},{x:220,y:0},{x:230,y:0},{x:240,y:0},{x:250,y:0},{x:260,y:0},{x:270,y:0},{x:280,y:0},{x:290,y:0},{x:290,y:10},{x:290,y:20},{x:290,y:30},{x:290,y:40},{x:290,y:50},{x:290,y:60},{x:290,y:70},{x:290,y:80},{x:290,y:90},{x:290,y:100},{x:290,y:110},{x:290,y:120},{x:290,y:130},{x:290,y:140},{x:290,y:150},{x:290,y:160},{x:290,y:170},{x:290,y:180},{x:290,y:190},{x:290,y:200},{x:290,y:210},{x:290,y:220},{x:290,y:230},{x:290,y:240},{x:290,y:250},{x:290,y:260},{x:290,y:270},{x:290,y:280},{x:290,y:290},{x:280,y:290},{x:270,y:290},{x:260,y:290},{x:250,y:290},{x:240,y:290},{x:230,y:290},{x:220,y:290},{x:210,y:290},{x:200,y:290},{x:190,y:290},{x:180,y:290},{x:170,y:290},{x:160,y:290},{x:150,y:290},{x:140,y:290},{x:130,y:290},{x:120,y:290},{x:110,y:290},{x:100,y:290},{x:90,y:290},{x:80,y:290},{x:70,y:290},{x:60,y:290},{x:50,y:290},{x:40,y:290},{x:30,y:290},{x:20,y:290},{x:10,y:290},{x:0,y:290},{x:0,y:280},{x:0,y:270},{x:0,y:260},{x:0,y:250},{x:0,y:240},{x:0,y:230},{x:0,y:220},{x:0,y:210},{x:0,y:200},{x:0,y:190},{x:0,y:180},{x:0,y:170},{x:0,y:160},{x:0,y:150},{x:0,y:140},{x:0,y:130},{x:0,y:120},{x:0,y:110},{x:0,y:100},{x:0,y:90},{x:0,y:80},{x:0,y:70},{x:0,y:60},{x:0,y:50},{x:0,y:40},{x:0,y:30},{x:0,y:20},{x:0,y:10},

        ];
    let foodX;
    let foodY;
    let dx = 10;
    let dy = 0;
    // let increment=5;
    let changingDirection = false;
    // let speed = 200;

    let parameters = location.search.substring(1).split("&");
    let temp = parameters[0].split("=");
    let increment = parseInt(unescape(temp[1]).valueOf());
    temp = parameters[1].split("=");
    let speed = parseInt(unescape(temp[1]))


    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");
    createFood();
    main();
    document.getElementById("btn").onclick = function()
    {
        speed = speed/2;
        increment = increment*2;
    }
    document.getElementById("btn1").onclick = function()
    {
        speed = speed*2;
        increment = increment/2;
    }

    document.addEventListener("keydown", changeDirection);
    function main()
    {
        if(didEnd())
        {
            alert("The Snake DIED!");
            clearCanvas();
            return;
        }
        setTimeout(function onTick()
        {
            changingDirection = false;
            document.getElementById("speedX").innerHTML = "Horizontal Speed = "+((dx*1000)/speed)+" px/sec";
            document.getElementById("speedY").innerHTML = "Vertical Speed = "+((dy*1000)/speed)+" px/sec";
            clearCanvas();
            drawMaze();
            drawFood();
            advanceSnake();
            drawSnake();
            main();

        },speed);
    }

    function advanceSnake()
    {
        reset();
        const head = { x: snake[0].x + dx, y: snake[0].y + dy};

        snake.unshift(head);
        const eatenFood = snake[0].x === foodX && snake[0].y === foodY;
        if(eatenFood)
        {
            createFood();
            score = score + increment;
            document.getElementById("score").innerHTML = "Score = "+score;


        }
        else
            snake.pop();
    }
    function drawSnake()
    {
        snake.forEach(drawSnakePart);
    }
    function drawMaze()
    {
        maze.forEach(drawMazePart);
    }
    function changeDirection(event)
    {
        const LEFT = 37;
        const RIGHT = 39;
        const UP = 38;
        const DOWN = 40;
        if(changingDirection)
            return;
        changingDirection = true;
        const KEY = event.keyCode;
        const GOING_UP = dy === -10;
        const GOING_DOWN = dy === 10;
        const GOING_LEFT = dx === -10;
        const GOING_RIGHT = dx === 10;
        if((KEY === LEFT) && !(GOING_RIGHT))
        {
            dx = -10;
            dy = 0;
        }
        if((KEY === RIGHT) && !(GOING_LEFT))
        {
            dx = 10;
            dy = 0;
        }
        if((KEY === UP) && !(GOING_DOWN))
        {
            dx = 0;
            dy = -10;
        }
        if((KEY === DOWN) && !(GOING_UP))
        {
            dx = 0;
            dy = 10;
        }

    }
    function drawSnakePart(snakePart)
    {
        ctx.beginPath();
        ctx.rect(snakePart.x,snakePart.y,10,10);
        ctx.fillStyle = SNAKE;
        ctx.fill();
        ctx.strokeStyle = SBORDER;
        ctx.stroke();
    }
    function drawMazePart(mazePart)
    {
        ctx.beginPath();
        ctx.rect(mazePart.x,mazePart.y,10,10);
        ctx.fillStyle = MAZE;
        ctx.fill();
        ctx.strokeStyle = MBORDER;
        ctx.stroke();
    }
    function clearCanvas()
    {
        ctx.beginPath();
        ctx.rect(0,0,gameCanvas.width,gameCanvas.height);
        ctx.fillStyle = BACKGROUND;
        ctx.fill();
        ctx.strokeStyle = BORDER;
        ctx.stroke();
    }

    function createFood()
    {
        foodX = randomTen(0, gameCanvas.width - 10);
        foodY = randomTen(0, gameCanvas.height - 10);

        snake.forEach(isFoodOnSnake);

    }
    function randomTen(min,max)
    {
        return Math.round((Math.random()*(max - min) + min) / 10) * 10;
    }
    function isFoodOnSnake(foodPart)
    {

        const foodIsOnSnake = foodPart.x == foodX && foodPart.y == foodY;
        maze.forEach(isMazeOnSnake);
    }
    function isMazeOnSnake(mazePart)
    {

        const mazeIsOnSnake = mazePart.x == foodX && mazePart.y == foodY;
        if(mazeIsOnSnake)
        {
            createFood();
        }
    }
    function drawFood()
    {
        ctx.beginPath();
        ctx.rect(foodX, foodY, 10, 10);
        ctx.fillStyle = FOOD;
        ctx.fill();
        ctx.strokeStyle = FBORDER;
        ctx.stroke();
    }
    function didEnd()
    {
        for(i = 4; i < snake.length; i++)
        {
            const didCollide1 = ((snake[i].x === snake[0].x) && (snake[i].y === snake[0].y));
            if(didCollide1)
                return true;
        }
        for(j = 0; j < maze.length; j++)
        {
            const didCollide2 = ((maze[j].x === snake[0].x) && (maze[j].y === snake[0].y));
            if(didCollide2)
                return true;
        }
    }
    function reset()
    {
        for(i = 0; i < snake.length; i++)
        {
            if(snake[i].x > gameCanvas.width - 10)
                snake[i].x = 0;
            if(snake[i].x < 0)
                snake[i].x = gameCanvas.width - 10;
            if(snake[i].y > gameCanvas.height - 10)
                snake[i].y = 0;
            if(snake[i].y < 0)
                snake[i].y = gameCanvas.height - 10;
        }

    }




</script>


</body>
</html>
